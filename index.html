<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Modal CSS</title>
</head>
<body>
    <header id="header" class="header">
        <a href="#modal" class="cta">Dame click</a>
    </header>

    <section id="modal" class="modal">
        <div class="modal__container">
            <figure class="modal__picture">
                <img src="./img/illustration.svg" alt="success image" class="modal__img">
            </figure>

            <h2 class="modal_title">¡Good Job!
                <span class="modal__title modal__title--bold">Aldo</span>
            </h2>
            <p class="modal__paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit in error sunt facilis necessitatibus et ut minus? Dicta, delectus alias?</p>

            <a href="#header" class="modal__close">¡Estoy de acuerdo!</a>
        </div>
    </section>
</body>
</html>
